<!doctype html> <html lang="en">
 <head> <meta charset="utf-8"> <title>Demo</title> <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/themes/base/minified/jquery-ui.min.css" type="text/css" />
 </head> <body> <p>
 <label>Address:</label> 
 <input type='text' name='ward' value='' class='auto'> </p> 
 <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script> 
 <script type="text/javascript" src="http://code.jquery.com/ui/1.10.1/jquery-ui.min.js">
 </script> <script type="text/javascript"> 
 $(function () {
    var data;
    $.get('./data/data.json', function (response) {
        data = response;
        $("#auto").autocomplete({
            source: data,
            select: function (event, ui) {
                $("#auto").val(ui.item.EL + " / " + ui.item.CODE);
                return false;
            }
        }).data("autocomplete")._renderItem = function (ul, item) {
            return $("<li></li>")
                .data("item.autocomplete", item)
                .append("<a><strong>" + item.EL + "</strong> / " + item.CODE + "</a>")
                .appendTo(ul);
        };
    }, 'json');
});
 
 </script> 
 </body> </html>
